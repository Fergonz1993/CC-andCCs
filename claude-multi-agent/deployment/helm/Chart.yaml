apiVersion: v2
name: claude-multiagent
description: A Helm chart for Claude Multi-Agent Coordination System
type: application
version: 1.0.0
appVersion: "1.0.0"

keywords:
  - claude
  - multi-agent
  - coordination
  - ai
  - mcp

maintainers:
  - name: Claude Multi-Agent Team
    email: team@example.com

home: https://github.com/example/claude-multi-agent

sources:
  - https://github.com/example/claude-multi-agent

annotations:
  category: AI/ML
  licenses: MIT

dependencies:
  - name: redis
    version: "17.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
  - name: postgresql
    version: "12.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
