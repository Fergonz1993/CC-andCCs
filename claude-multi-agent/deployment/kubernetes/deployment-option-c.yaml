# Deployment for Option C - External Orchestrator
# Multi-node orchestrator support (adv-scale-001)
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: orchestrator
  namespace: claude-multiagent
  labels:
    app.kubernetes.io/name: claude-multiagent
    app.kubernetes.io/component: orchestrator
    app.kubernetes.io/version: "1.0.0"
spec:
  replicas: 3  # Multi-node orchestrator
  selector:
    matchLabels:
      app: orchestrator
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: orchestrator
        app.kubernetes.io/name: claude-multiagent
        app.kubernetes.io/component: orchestrator
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
        sidecar.istio.io/inject: "true"
    spec:
      serviceAccountName: claude-coordinator
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      initContainers:
        - name: wait-for-redis
          image: busybox:1.35
          command: ['sh', '-c', 'until nc -z redis-master 6379; do echo waiting for redis; sleep 2; done;']
      containers:
        - name: orchestrator
          image: claude-multiagent/option-c:latest
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: orchestrator-config
            - secretRef:
                name: coordinator-secrets
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: ORCHESTRATOR_NODE_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: REDIS_HOST
              value: "redis-master"
            - name: REDIS_PORT
              value: "6379"
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: coordinator-secrets
                  key: REDIS_PASSWORD
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP
          volumeMounts:
            - name: coordination-data
              mountPath: /data/.coordination
            - name: workspace
              mountPath: /data/workspace
          resources:
            requests:
              cpu: "500m"
              memory: "512Mi"
            limits:
              cpu: "2000m"
              memory: "2Gi"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
      volumes:
        - name: coordination-data
          persistentVolumeClaim:
            claimName: coordination-data-pvc
        - name: workspace
          persistentVolumeClaim:
            claimName: orchestrator-workspace-pvc
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchLabels:
                  app: orchestrator
              topologyKey: kubernetes.io/hostname
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfied: DoNotSchedule
          labelSelector:
            matchLabels:
              app: orchestrator

---
apiVersion: v1
kind: Service
metadata:
  name: orchestrator
  namespace: claude-multiagent
  labels:
    app.kubernetes.io/name: claude-multiagent
    app.kubernetes.io/component: orchestrator
spec:
  selector:
    app: orchestrator
  ports:
    - name: http
      port: 8080
      targetPort: 8080
    - name: metrics
      port: 9090
      targetPort: 9090
  type: ClusterIP

---
# Headless service for leader election
apiVersion: v1
kind: Service
metadata:
  name: orchestrator-headless
  namespace: claude-multiagent
  labels:
    app.kubernetes.io/name: claude-multiagent
    app.kubernetes.io/component: orchestrator
spec:
  clusterIP: None
  selector:
    app: orchestrator
  ports:
    - name: http
      port: 8080
      targetPort: 8080
