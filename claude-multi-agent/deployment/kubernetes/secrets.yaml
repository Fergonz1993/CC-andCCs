# Secrets for Claude Multi-Agent System
# Note: In production, use external secrets management (e.g., Vault, AWS Secrets Manager)
---
apiVersion: v1
kind: Secret
metadata:
  name: coordinator-secrets
  namespace: claude-multiagent
  labels:
    app.kubernetes.io/name: claude-multiagent
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # Claude API key (replace with actual key in production)
  ANTHROPIC_API_KEY: "placeholder-replace-in-production"

  # Redis password
  REDIS_PASSWORD: "redis-secret-password"

  # PostgreSQL credentials
  POSTGRES_USER: "claude"
  POSTGRES_PASSWORD: "postgres-secret-password"
  POSTGRES_DB: "claude_coordination"

---
apiVersion: v1
kind: Secret
metadata:
  name: mcp-server-secrets
  namespace: claude-multiagent
  labels:
    app.kubernetes.io/name: claude-multiagent
    app.kubernetes.io/component: mcp-server
type: Opaque
stringData:
  # Authentication tokens for MCP server
  MCP_AUTH_TOKEN: "mcp-auth-token-replace-in-production"
