name: Ralph Test Gate

on:
  workflow_dispatch:
    inputs:
      json_output:
        description: 'Export results as JSON'
        required: false
        default: 'true'
        type: boolean
  schedule:
    # Run daily at 6am UTC
    - cron: '0 6 * * *'

jobs:
  ralph-test-gate:
    name: Ralph Test Gate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Option C dependencies
        working-directory: claude-multi-agent/option-c-orchestrator
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Install Option B dependencies
        working-directory: claude-multi-agent/option-b-mcp-broker
        run: npm install

      - name: Build Option B
        working-directory: claude-multi-agent/option-b-mcp-broker
        run: npm run build

      - name: Run Ralph Test Gate
        id: test-gate
        run: |
          python scripts/ralph_loop.py run-tests --json --json-output .coordination/logs/test_results.json
        continue-on-error: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ralph-test-results
          path: |
            .coordination/logs/test_results.json
            .coordination/logs/ralph_test_gate.log
          retention-days: 30

      - name: Generate summary
        if: always()
        run: |
          echo "# Ralph Test Gate Results" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          if [ -f .coordination/logs/test_results.json ]; then
            echo '```json' >> "$GITHUB_STEP_SUMMARY"
            cat .coordination/logs/test_results.json | python -c "import json,sys; d=json.load(sys.stdin); print(json.dumps(d['summary'], indent=2))"  >> "$GITHUB_STEP_SUMMARY"
            echo '```' >> "$GITHUB_STEP_SUMMARY"
          else
            echo "No test results file found." >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Check test gate status
        if: steps.test-gate.outcome == 'failure'
        run: |
          echo "Ralph test gate failed"
          exit 1
